<section data-ng-controller="HomeController" data-ng-app="myModule">
	<div class="jumbotron text-center">
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
				<img alt="MEAN.JS" class="img-responsive text-center" src="modules/core/img/brand/abcd.png" />
			</div>
		</div>
		<br>
		<div class="row">
			<p class="lead">
				Hybrid Restaurant Recomendation
			</p>
		</div>
		<div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="show_similarity(zip_code, cuisine)" novalidate>
            <fieldset>
                <div class="form-group">
                    
                    <div class="controls">
                    <label class="control-label" for="name">Please input the City and Cuisine</label>
                        <br/>
                        <input type="text" data-ng-model="zip_code" id="zip_code" class="form-control" placeholder="Atlanta" required>
                        <br/>
                        <input type="text" data-ng-model="cuisine" id="cuisine" class="form-control" placeholder="Cuisine" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default" value="Find Restaurants">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>Enjoy &amp; Happy dining,
	<br>The Gatech girls' Team.
</section>

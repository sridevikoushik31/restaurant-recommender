<section data-ng-controller="UsersController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="user.name"> Similar users...........</h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == user.user._id))">
		<a class="btn btn-primary" href="/#!/users/{{user._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<h1>Similar Users</h1>

<div class="list-group">
        <a data-ng-repeat="user in users.hey" class="list-group-item">
			<small class="list-group-item-text">
				Similarity coeff
				<span data-ng-bind="user.similarity_coeff"></span>
				<br/>
				<span data-ng-bind="user.similar_user"></span>
			</small>
			<!-- <h4 class="list-group-item-heading" data-ng-bind="user.name"></h4> -->
        </a>
    </div>

	<small>
		<em class="text-muted">
			Posted on heyhey
			<span data-ng-bind="user.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="user.user.displayName"></span>
		</em>
	</small>
</section>
